<app-help-message-show
  [help_message_content]="'自定义监控看板'"
  [guild_link]="'alert.help.center.setting' | i18n"
  [module_name]="'menu.alert.setting'"
  [icon_name]="'calculator'"
></app-help-message-show>

<nz-divider></nz-divider>

<app-toolbar>
  <ng-template #left>
    <button nz-button nzType="primary" (click)="sync()" nz-tooltip [nzTooltipTitle]="'common.refresh' | i18n">
      <i nz-icon nzType="sync" nzTheme="outline"></i>
    </button>
    <button nz-button nzType="primary" (click)="onNewBulletinDefine()">
      <i nz-icon nzType="appstore-add" nzTheme="outline"></i>
      新增看板项
    </button>
    <button nz-button nzType="primary" nzDanger (click)="onDeleteBulletinDefines()">
      <i nz-icon nzType="delete" nzTheme="outline"></i>
      删除看板项
    </button>
  </ng-template>
  <ng-template #right>
    <input
      style="width: 200px; text-align: center"
      nz-input
      type="text"
      [placeholder]="'alert.setting.search' | i18n"
      nzSize="default"
      (keyup.enter)="loadBulletinDefineTable()"
      [(ngModel)]="search"
    />
    <button nz-button nzType="primary" (click)="loadBulletinDefineTable()">
      {{ 'common.search' | i18n }}
    </button>
  </ng-template>
</app-toolbar>

<nz-tabset nzType="card">
  <nz-tab *ngFor="let d of this.tabDefines" [nzTitle]="d.app">
    <nz-table
      #fixedTable
      [nzData]="listOfData"
      [nzPageIndex]="pageIndex"
      [nzPageSize]="pageSize"
      [nzTotal]="total"
      nzFrontPagination="false"
      [nzLoading]="tableLoading"
      nzShowSizeChanger
      [nzShowTotal]="rangeTemplate"
      [nzPageSizeOptions]="[8, 15, 25]"
      (nzQueryParams)="onTablePageChange($event)"
      nzShowPagination="true"
      [nzScroll]="{ x: '1240px' }"
    >
      <thead>
        <tr>
          <th nzAlign="center" nzLeft nzWidth="3%" [(nzChecked)]="checkedAll" (nzCheckedChange)="onAllChecked($event)"></th>
          <ng-container *ngFor="let column of listOfColumns">
            <th>{{ column.title }}</th>
          </ng-container>
          <th nzAlign="center" nzWidth="15%">{{ 'common.edit' | i18n }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of fixedTable.data">
          <td nzAlign="center" nzLeft [nzChecked]="checkedDefineIds.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
          <ng-container *ngFor="let column of listOfColumns">
            <td>{{ data[column.key] }}</td>
          </ng-container>
          <td nzAlign="center" nzLeft></td>
          <td nzAlign="center">
            <button
              nz-button
              nzType="primary"
              (click)="onOpenConnectModal(data.id, data.app)"
              nz-tooltip
              [disabled]="data.app"
              [nzTooltipTitle]="'alert.setting.connect' | i18n"
            >
              <i nz-icon nzType="link" nzTheme="outline"></i>
            </button>
            <button
              nz-button
              nzType="primary"
              (click)="onEditOneBulletinDefine(data.id)"
              nz-tooltip
              [nzTooltipTitle]="'alert.setting.edit' | i18n"
            >
              <i nz-icon nzType="edit" nzTheme="outline"></i>
            </button>
            <button
              nz-button
              nzDanger
              nzType="primary"
              (click)="onDeleteOneBulletinDefine(data.id)"
              nz-tooltip
              [nzTooltipTitle]="'alert.setting.delete' | i18n"
            >
              <i nz-icon nzType="delete" nzTheme="outline"></i>
            </button>
          </td>
          <ng-container *ngFor="let metric of d.metrics">
            <td nzAlign="center"></td>
          </ng-container>
        </tr>
      </tbody>
    </nz-table>
    <ng-template #rangeTemplate> {{ 'common.total' | i18n }} {{ total }} </ng-template>
  </nz-tab>
</nz-tabset>

<!-- new bulletin modal -->
<nz-modal
  [(nzVisible)]="isManageModalVisible"
  [nzTitle]="isManageModalAdd ? '新增看板' : '编辑看板'"
  (nzOnCancel)="onManageModalCancel()"
  (nzOnOk)="onManageModalOk()"
  nzMaskClosable="false"
  nzWidth="70%"
  [nzOkLoading]="isManageModalOkLoading"
>
  <div *nzModalContent class="-inner-content">
    <form nz-form #defineForm="ngForm">
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzFor="dropdown" nzRequired="true">{{ 'dropdown.label' | i18n }}</nz-form-label>
        <nz-form-control [nzSpan]="12" [nzErrorTip]="'validation.required' | i18n">
          <nz-select
            nzAllowClear
            nzShowSearch
            name="appDefines"
            [(ngModel)]="define.app"
            (nzOnSearch)="onSearchAppDefines()"
            (ngModelChange)="onAppChange($event)"
          >
            <ng-container *ngFor="let app of appEntries">
              <nz-option *ngIf="isAppListLoading" [nzValue]="app.key" [nzLabel]="app.key + '/' + app.value"></nz-option>
            </ng-container>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzFor="dropdown" nzRequired="true">{{ 'dropdown.label' | i18n }}</nz-form-label>
        <nz-form-control [nzSpan]="12" [nzErrorTip]="'validation.required' | i18n">
          <nz-select
            nzAllowClear
            nzShowSearch
            name="monitors"
            [(ngModel)]="define.monitorIds"
            (nzOnSearch)="onSearchMonitorsByApp(define.app)"
            nzMode="multiple"
          >
            <ng-container *ngFor="let monitor of monitors">
              <nz-option *ngIf="isMonitorListLoading" [nzValue]="monitor.id" [nzLabel]="monitor.name"></nz-option>
            </ng-container>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzFor="dropdown" nzRequired="true">{{ 'dropdown.label' | i18n }}</nz-form-label>
        <nz-form-control [nzSpan]="12" [nzErrorTip]="'validation.required' | i18n">
          <nz-transfer
            [nzDataSource]="hierarchies"
            [nzShowSelectAll]="false"
            [nzRenderList]="[leftRenderList, null]"
            (nzChange)="transferChange($event)"
          >
            <ng-template #leftRenderList let-items let-onItemSelect="onItemSelect">
              <nz-tree
                [nzData]="treeNodes"
                nzExpandAll
                nzBlockNode
                nzCheckable
                nzCheckStrictly
                [(ngModel)]="define.metrics"
                name="metrics"
                (nzCheckBoxChange)="treeCheckBoxChange($event, onItemSelect)"
              >
                <ng-template let-node>
                  <span
                    (click)="checkBoxChange(node, onItemSelect)"
                    class="ant-tree-node-content-wrapper ant-tree-node-content-wrapper-open"
                  >
                    {{ node.title }}
                  </span>
                </ng-template>
              </nz-tree>
            </ng-template>
          </nz-transfer>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</nz-modal>
